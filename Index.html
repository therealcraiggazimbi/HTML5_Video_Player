<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <video
        onclick="play(event)"
        src="https://res.cloudinary.com/codelife/video/upload/v1637805738/intro_l5ul1k.mp4"
        id="video"
      ></video>
      <div class="controls">
        <button onclick="play(event)">
          <i class="fa fa-play"></i><i class="fa fa-pause"></i>
        </button>
        <button onclick="rewind(event)">
          <i class="fa fa-fast-backward"></i>
        </button>
        <div class="timeline">
          <div class="bar">
            <div class="inner"></div>
          </div>
        </div>
        <button onclick="forward(event)">
          <i class="fa fa-fast-forward"></i>
        </button>
        <button onclick="fullScreen(event)">
          <i class="fa fa-expand"></i>
        </button>
        <button onclick="download(event)">
          <i class="fa fa-cloud-download"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
